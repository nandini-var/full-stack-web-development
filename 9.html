<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
<form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
</br>
</br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
</br>
</br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
</br>
</br>
        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume">
</br>
</br>
       <label for="counter">Experience:</label>
        <input type="number" id="counter" name="counter" min="0" max="50">
</br>
</br>
       <fieldset>
        <legend>Skills:</legend>
        <label for="checkbox">HTML</label>
        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox1">CSS</label>
        <input type="checkbox" id="checkbox1" name="checkbox1">
        <label for="checkbox2">JavaScript</label>
        <input type="checkbox" id="checkbox2" name="checkbox2">
        </fieldset>
</br>
        <label for="education">Higher education:</label>
        <select name="education" id="education">
            <option value="Highschool">Highschool</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Gradutation">Gradutation</option>
        </select>
</br>
      <fieldset>
        <legend>Availability:</legend>

        <label for="radio1">Full time</label>
        <input type="radio" name="radio" id="radio1" >
        <label for="radio2">Part time</label>
        <input type="radio" name="radio" id="radio2">
       </fieldset>
    </br>
    <label for="textarea">Additional Comments:</label>
</br>
    <textarea name="textarea" id="textarea" cols="30" rows="5"></textarea>
    <input type="submit" value="Submit Application">
</form>
</body>
</html>
