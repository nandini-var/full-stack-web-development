<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form >
           <label for="name">Name:</label>
           <input type="text" id="name" name="name">
    </br>
    </br> 
           <label for="email">Email:</label>
           <input type="email" id="email" name="email">
    </br>
    </br>
           <label for="phone">Phone:</label>
           <input type="tel" id="phone" name="phone">
    </br>
    </br>
           <label for="occupation">Ocupation:</label>
           <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
           </select>
           <fieldset>
            <legend>Topic of interest</legend>
            <label for="checkbox">HTML</label>
            <input type="checkbox" id="checkbox" name="checkbox"> 
    </br>
    </br>
               <label for="checkbox1">CSS</label>
               <input type="checkbox" id="checkbox1" name="checkbox1">
    </br>
    </br>
               <label for="checkbox2">JavaScript</label>
               <input type="checkbox" id="checkbox2" name="checkbox2">
            </fieldset>
            <label for="textarea">Comments:</label>
    </br>
            <textarea name="textarea" id="textarea" cols="30" rows="2"></textarea>
            <input type="submit" value="Register">
    </form> 
    
</body>
</html>
