<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Html form dummy </legend>
        <label for="email">Enter email id</label>
        <input type="text" id="email" placeholder="enter your email here:">
</br>
</br>

        <label for="password">Enter password</label>
        <input type="password" name="password" id="password" placeholder="enter your password:">
</br>
</br>

       <label for="datepicker">Choose Date</label>
       <input type="date" id="datepicker">
</br>
</br>

       <label for="selector1">Choose your dish</label>
       <select name="dishes" id="selector1">
          <option value="maggi">Maggi</option>
          <option value="kurkure">Kurkure</option>
          <option value="chips">chips</option>
       </select>    
</br>
</br>

         <label for="textfield1">Textfield</label>     
         <input type="text" name="textfield1" id="textfield1">
</br>
</br>
        <textarea name="textarea" id="textarea" cols="30" rows="2" placeholder="enter text here..."></textarea>
</br>
</br>
        <label for="radio1">Female</label>
        <input type="radio" name="radio1" id="radio1">

        <label for="radio2">Male</label>
        <input type="radio" name="radio2" id="radio2">
</br>
</br>
        <label for="checkbox">English</label>
        <input type="checkbox" name="checkbox" id="checkbox">

        <label for="checkbox1">Hindi</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
</br>
</br>
        <label for="fileselect1">upload:</label>
        <input type="file" name="fileselect1" id="fileselect1">
</br>
</br> 
       <label for="submit">buttons</label>
      <input type="image" name="image1" id="image1" alt="click here" src="download.png" height="20px" width="20px">
      <button>Recheck</button>
       <input type="Submit" name="button" id="Submit">
</br>
</br>

</fieldset>
    </form>
    
</body>
</html>
